<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <hr />
        <div class="add">
            <input type="text" id="txtTodoTitle">
            <input type="button" onclick="addItem()" value="Ekle" style="background-color: green;">
        </div>

        <div class="Items-holder" id="item-list">
            <!-- <div class="item">
                <i class="fa-solid fa-circle-check"></i>
                <span>Spor Yap</span>
                <i class="fa-solid fa-circle-xmark red-text"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-circle-check"></i>
                <span>Spor Yap</span>
                <i class="fa-solid fa-circle-xmark red-text"></i>
            </div> -->
        </div>
    </div>
    <script>
        let todoItems = []
        var todoItemsText;

        function addItem() {
            var todoItemsText = document.getElementById("txtTodoTitle").value
            const todo = {
                text: todoItemsText,
                checked: false,
                id: Date.now()
            }
            todoItems.push(todo)
            console.log(todoItems)
            renderItem(todo)
        }

        function renderItem(todo) {
            const list = document.getElementById("item-list");

            const isChecked = todo.checked ? 'done' : '';

            const itemMode = document.createElement("div");
            itemMode.setAttribute('class', `item ${isChecked}`);
            itemMode.setAttribute('data-key', todo.id);

            const iconClass = todo.Checked ? `fa-solid fa-circle-check chek-item` : `fa-regular fa-circle`

            itemMode.innerHTML = `
            <i class="${iconClass}"></i>
            <span>${todo.text}</span>
            <i class="fa-solid fa-circle-xmark red-text"></i>
            `;
            list.append(itemMode);


        }
    </script>
</body>

</html>
